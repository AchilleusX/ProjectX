<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Webseite</title>
    <!-- Passe den Pfad zur CSS-Datei an -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <!-- Hamburger icon (3 lines) -->
        <div class="menu-icon" onclick="toggleMenu(event)">
            &#9776; <!-- The symbol for the hamburger menu (3 lines) -->
        </div>
        
        <!-- Menu (initially hidden) -->
        <nav id="menu" class="closed">
            <ul>
                <!-- Passe die Links zu den HTML-Dateien an -->
                <li onmouseover="showTeaser('teaser-about')" onmouseout="hideTeaser('teaser-about')">
                    <a href="about-me.html">Über Mich</a>
                    <div id="teaser-about" class="teaser hidden">Hier erfährst du mehr über mich!</div>
                </li>
                <li onmouseover="showTeaser('teaser-blog')" onmouseout="hideTeaser('teaser-blog')">
                    <a href="blog.html">Blog</a>
                    <div id="teaser-blog" class="teaser hidden">Hier sind meine neuesten Blog-Posts!</div>
                </li>
                <li onmouseover="showTeaser('teaser-contact')" onmouseout="hideTeaser('teaser-contact')">
                    <a href="contact.html">Kontakt</a>
                    <div id="teaser-contact" class="teaser hidden">Nimm Kontakt mit mir auf!</div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Section "About Me" -->
        <section id="about" class="hidden">
            <h2>Über Mich</h2>
            <p>This is the "About Me" section.</p>
        </section>

        <!-- Section "Blog" -->
        <section id="blog" class="hidden">
            <h2>Blog</h2>
            <p>Here is my blog.</p>
        </section>

        <!-- Section "Contact" -->
        <section id="contact" class="hidden">
            <h2>Kontakt</h2>
            <p>Contact information here.</p>
        </section>
    </main>

    <!-- Passe den Pfad zur JavaScript-Datei an -->
    <script src="../js/animation.js"></script>
</body>
</html>
